{% extends "base.html" %}

{% block content %}

<head>
    <style>
        .todo {
            display: inline-block;
            width: 300px;
            background-color: beige;
            margin: 12px;
            border-radius: 6px;
        }

        .title {
            font-size: 24px;
            margin: 60pc 0;
        }

        .text {
            height: 100px;
            text-align: left;
            padding: 12px;
            background-color: aliceblue;
            border-radius: 3px;
        }

        .imp {
            text-align: right;
            margin: 1px 12px;
            color: blue;
        }

        .created {
            font-size: small;
            text-align: left;
            margin: 6px;
        }
    </style>
</head>
<h1>Todo</h1>



{% if todo %}
<div class="todo">
    <span style="font-size: small;">{{ todo.created }}</span>
    <div class="title">
        <a href="{% url 'todo' todo.id %}">{{ todo.title }}</a>
    </div>
    <div class="text">{{ todo.text }}</div>
    <div class="imp">
        {% if todo.important %}
        <span style="color: crimson;">重要</span>
        {% else %}
        <span style="color: blue;">一般</span>
        {% endif %}
    </div>

</div>
{% endfor %}

{% endblock %}
