{% extends "base.html" %}

{% block content %}

<head>
    <style>
        .created {
            font-size: small;
            text-align: left;
            margin: 6px;
        }
    </style>
</head>
<h1>Todo</h1>

{{ form }}

{% if todo %}
<div class="created">建立時間：{{ todo.created }}</div>

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form %}
    <button type="submit">提交</button>
    <button type="reset">清除</button>
    {% endif %}
</form>
{% endblock %}
